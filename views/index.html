<!DOCTYPE html>
<head>
    <title>Simple Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- INDEX -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <!-- SCRIPT -->
    <script type="text/javascript" language="javascript">
    function validaForm() {
        var city = document.querySelector('input[type="text"]').value;
        if (city=='') { //controllo città
            alert('Inserisci una città corretta');
            return false;
        }
        var token = window.location.search
        location.href = 'http://localhost:3333/city/'+city+token;
        return true;
    }

    </script>
</head>

<body>

    <div class="content">


            <div id="select-city" align="center">
                <div id="form-div" >
                    <form name="eseform" action="">
                        <h1>Cerca per città</h1>
                        <h5>Inserisci una città:</h5>
                        <input name="city" id="city" type="text" required/>
                        <input class="button" type="button" name="Invia" value="Cerca" onclick="return validaForm();" >
                        <input class="button" type="reset" name="reset" value="Reset">
                    </form>
            </div>

        </div>

    </div>

    </body>
    </html>
